<div class="container-fluid " style="overflow: hidden;">
  <div class="row " style="height: 89vh;">
    <div class="col bg-warning">


      <div class="col-md-7 bg-white" style="height: 100vh; ">

        <div><button class="btn btn-info mt-5 mb-5" (click)="inventoryWatch()">Inventory Watch</button></div>

        <div><button class="btn btn-success mb-5" (click)="stockOpretion()">Stock Opretion</button></div>

        <div><button class="btn btn-warning mb-5" style="width: 165px; ">Sales Data</button></div>

        <div><button class="btn btn-danger mb-5" (click)="logOut()" style="width: 165px; ">Log Out</button>
        </div>


      </div>


    </div>

    <div class="col bg-warning d-flex">

      <img src="../../assets/graph.png  " alt="">


      <div class="col d-flex flex-column align-items-end">

        <div class="card " style="width: 9rem;">
          <ul class="list-group list-group-flush ">
            <li class="list-group-item bg-primary"
              style="font-size: 15px;display: flex; justify-content: center; align-items: center;">
              DATE :
              {{Date | date:'dd/MM/yyyy'}}</li>
            <li class="list-group-item bg-white"
              style="font-size: 20px;display: flex; justify-content: center; align-items: center;">
              TIME :
              {{Date | date:'HH:mm'}}</li>
          </ul>

          <div>


            <li class="list-group-item bg-primary"
              style="font-size: 18px; display: flex; justify-content: center; align-items: center;">
              Temp : {{result.main.temp}} .C
            </li>


            <input type="text" name="city" [(ngModel)]="city" id="" class="form-control" placeholder="City">
            <button class="btn btn-success " style="width: 178px;" (click)="getWeather()">Get Weather</button>


          </div>

        </div>


      </div>


    </div>


  </div>
</div>
