<div class="container-fluid">
  <div class="row " style="height: 100vh;">
    <div class="col bg-info">


      <div class="col col-md-3 bg-white" style="height: 100vh;">

        <div><button class="btn btn-info mt-5 mb-5" style="width: 153px; height: 80px;" (click)="buy()">BUY</button>
        </div>

        <div><button class="btn btn-success mb-5" style="width: 153px; height: 80px;"
            (click)="profileDisplay()">Profile</button></div>

        <div><button class="btn btn-danger mb-5" (click)="logOut()" style="width: 153px; height: 80px;">Log Out</button>
        </div>

        <div><button class="btn btn-danger mb-5" (click)="delProfile()" style="width: 153px; height: 80px;">Delete
            Profile</button>
        </div>



      </div>


    </div>

    <div class="col bg-info d-flex">


      <img src="" alt="">



      <div class="col d-flex flex-column align-items-end">

        <div class="card " style="width: 9rem;">
          <ul class="list-group list-group-flush ">
            <li class="list-group-item bg-warning" style="display: flex; justify-content: center; align-items: center;">
              DATE :
              {{Date | date:'dd/MM/yyyy'}}</li>
            <li class="list-group-item bg-white" style="display: flex; justify-content: center; align-items: center;">
              TIME :
              {{Date | date:'HH:mm'}}</li>
          </ul>
        </div>


      </div>


    </div>


  </div>
</div>
