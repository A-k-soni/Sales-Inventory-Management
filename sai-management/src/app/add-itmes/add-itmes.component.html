<div class="container-fluid" style="height: 85vh; overflow: hidden;">
  <div class="row" style="height: 95vh;">
    <div class="col-md-3"></div>

    <div class="col-md-6 d-flex flex-column align-content-center  ">

      <div class="mt-5 d-flex justify-content-center align-items-center bg-danger"
        style="color: white; height: 30px; font-size: 25px;">
        Inventory Management
      </div>
      <div class="mt-3 d-flex justify-content-center  align-items-center bg-warning"
        style="color: white; height: 25px; font-size: 20px;">
        Add Items</div>


      <div class="form-group mt-5">


        <label for="" style="font-size: 20px; font-weight: bolder;">Product Name</label>
        <input type="text" name="pName" [(ngModel)]="pName" id="" class="form-control" placeholder="Name">

        <label for="" style="font-size: 20px; font-weight: bolder;">Product Price</label>
        <input type="number" min="1" name="pPrice" [(ngModel)]="pPrice" id="" class="form-control" placeholder="Price">

        <label for="" style="font-size: 20px; font-weight: bolder;">Product Quantity</label>
        <input type="number" min="1" name="" [(ngModel)]="pQuantity" id="" class="form-control" placeholder="Quantity">






      </div>
      <div class="d-flex justify-content-around">
        <button (click)="add()" class="btn btn-success">ADD</button>
        <button (click)="stockOpretion()" class="btn btn-success">Stock Opretion</button>

      </div>
    </div>



    <div class="col-md-3"></div>

  </div>
</div>
